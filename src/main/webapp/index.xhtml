<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello World</title>
</h:head>
<h:body>
	<h:form>
		<p:messages closable="true" />
		<p:focus context="@form" />

		<p:panelGrid columns="2">
			<p:outputLabel value="Msg" for="msg" />

			<p:inputText value="#{helloWorld.msg.text}" id="msg" required="true" />

			<p:commandButton value="Submit" action="#{helloWorld.submit}"
				update="@form" />
		</p:panelGrid>

		<p:dataTable value="#{helloWorld.messages}" var="m" id="table">
			<p:column>#{m.id}</p:column>
			<p:column>#{m.text}</p:column>
		</p:dataTable>

	</h:form>

</h:body>
</html>
